<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Universe</title>
<style>
body, html { margin:0; padding:0; height:100%; overflow:hidden; font-family:'Segoe UI', sans-serif; }
body { background: radial-gradient(circle at top, #fddde6, #cba0d6); color:white; text-align:center; }
h1, p { margin:0; }
button { cursor:pointer; border:none; border-radius:25px; padding:12px 25px; font-size:16px; background:#ff8ac6; color:white; margin-top:15px; }

#scene { width:100%; height:100vh; position:relative; display:flex; flex-direction:column; justify-content:center; align-items:center; }
.hidden { display:none; }

.fade-out { animation: fadeOut 1s forwards; }
@keyframes fadeOut { from {opacity:1;} to {opacity:0;} }

.planet { font-size:40px; position:absolute; cursor:pointer; transition:0.3s; }
.planet:hover { transform: scale(1.3); }

#popup { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.8); padding:20px; border-radius:20px; backdrop-filter:blur(8px); display:none; max-width:400px; text-align:left; }
#popup button { margin-top:15px; }
.particle { position:absolute; color:white; font-size:20px; animation:twinkle 4s infinite; }
@keyframes twinkle { 0%,100%{opacity:0.2}50%{opacity:1} }
.audioPlayer { position:fixed; top:10px; left:50%; transform:translateX(-50%); }
</style>
</head>
<body>

<!-- Background music player -->
<div class="audioPlayer">
<audio id="bgMusic" controls autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_1b9bbde18d.mp3?filename=soft-romantic-piano-ambient-10865.mp3" type="audio/mpeg">
</audio>
</div>

<!-- Optional Spotify embed -->
<div style="position:fixed; top:60px; left:50%; transform:translateX(-50%);">
<iframe src="https://open.spotify.com/embed/track/4PwWESSlTwzvw9B7bmtTLS?utm_source=copy-link" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>

<div id="scene">
  <!-- 1. Loading Screen -->
  <div id="scene1">
    <h1>someone made this for you...</h1>
    <p>âœ¨</p>
  </div>

  <!-- 2. Intro Question -->
  <div id="scene2" class="hidden">
    <h1>ready to enter a small universe?</h1>
    <button onclick="nextScene(3)">Yes</button>
  </div>

  <!-- 3. Opening Page -->
  <div id="scene3" class="hidden">
    <h1>To : siapapun<br>From : Lycia</h1>
    <p>aku cuma bikin semesta kecil ini buat kamu yang lagi baca âœ¨</p>
    <button onclick="nextScene(4)">Enter</button>
  </div>

  <!-- 4. Mini Puzzle -->
  <div id="scene4" class="hidden">
    <h2>klik hati tersembunyi â¤ï¸</h2>
    <div class="planet" style="top:20%; left:20%;" onclick="checkPuzzle(this)">ğŸ’—</div>
    <div class="planet" style="top:40%; left:50%;" onclick="checkPuzzle(this)">ğŸ’—</div>
    <div class="planet" style="top:60%; left:30%;" onclick="checkPuzzle(this)">ğŸ’—</div>
    <p id="puzzleHint" style="margin-top:20px;">Klik semua 3 hati untuk lanjut ğŸŒŸ</p>
  </div>

  <!-- 5. Universe Page -->
  <div id="scene5" class="hidden">
    <div class="planet" id="p1" style="top:20%; left:20%;" onclick="showMessage(1)">ğŸª</div>
    <div class="planet" id="p2" style="top:60%; left:30%;" onclick="showMessage(2)">ğŸŒ™</div>
    <div class="planet" id="p3" style="top:30%; left:70%;" onclick="showMessage(3)">â­</div>
    <div class="planet" id="p4" style="top:65%; left:75%;" onclick="showMessage(4)">ğŸŒ¸</div>
    <div class="planet" id="p5" style="top:45%; left:50%; display:none;" onclick="showMessage(5)">ğŸŒŸ</div>
  </div>
</div>

<div id="popup">
  <div id="message"></div>
  <button onclick="closePopup()">Tutup</button>
</div>

<script>
let currentScene = 1;
let puzzleClicked = 0;
let clickedPlanets = [];

// auto fade out scene1 â†’ scene2
setTimeout(function(){
    const s1 = document.getElementById('scene1');
    s1.classList.add('fade-out');
    setTimeout(function(){
        s1.classList.add('hidden');
        document.getElementById('scene2').classList.remove('hidden');
        currentScene = 2;
    }, 1000);
}, 3000);

function nextScene(n){
  document.getElementById('scene'+currentScene).classList.add('hidden');
  document.getElementById('scene'+n).classList.remove('hidden');
  currentScene = n;
}

function checkPuzzle(el){
  el.style.opacity = 0.5;
  puzzleClicked++;
  if(puzzleClicked===3){
    nextScene(5);
  }
}

function showMessage(num){
  const messages = {
    1: "for my friends & good strangers out there,<br><br>semoga hidup kalian manisnya lebih banyak dari pahitnya.<br>stay kind, stay real.",
    2: "kalau belum ada yang bilang:<br><br>kamu layak dapat cinta yang sehat,<br>bukan yang bikin lukaâ€¦ eaa ğŸ˜†",
    3: "semoga hari ini kamu merasa cukup,<br>dihargai, dan dicintai â€”<br>minimal oleh dirimu sendiri ğŸ’•",
    4: "jangan lupa senyum,<br>nanti dunia ikut senyum balik.",
    5: "haiiâ€¦ ini Lycia ğŸ¤<br><br>makasih ya udah mampir ke semesta kecil ini.<br>aku mungkin nggak kenal kamu secara langsung,<br>tapi aku harap pesan-pesan tadi nyampe ke hati kamu.<br><br>semoga kamu selalu dikelilingi hal-hal baik,<br>dipertemukan dengan orang-orang yang tulus,<br>dan dijauhkan dari yang cuma datang buat sementara.<br><br>kalau hari ini belum sempurna, gapapa.<br>pelan-pelan aja.<br>kamu tetap berharga, tetap cukup, dan tetap pantas bahagia âœ¨<br><br><button onclick='shareWhatsApp()'>Share this to someone</button>"
  };
  document.getElementById('message').innerHTML = messages[num];
  document.getElementById('popup').style.display = "block";
  if(num!==5 && !clickedPlanets.includes(num)) clickedPlanets.push(num);
  if(clickedPlanets.length===4) document.getElementById('p5').style.display="block";
}

function closePopup(){
  document.getElementById('popup').style.display = "none";
}

function shareWhatsApp(){
  const url = "https://api.whatsapp.com/send?text=" + encodeURIComponent("aku nemu semesta kecil ini dari Lyciaa! lucu banget, kamu harus liat ini âœ¨") ;
  window.open(url,"_blank");
}

// background particles
for(let i=0;i<100;i++){
  const star = document.createElement('div');
  star.className="particle";
  star.style.top=Math.random()*100+"%";
  star.style.left=Math.random()*100+"%";
  star.style.fontSize=(5+Math.random()*10)+"px";
  document.body.appendChild(star);
  star.style.animationDuration=(2+Math.random()*3)+"s";
}
</script>

</body>
</html>
